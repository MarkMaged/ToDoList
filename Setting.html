<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="setting.js" defer></script>
    <title>Setting</title>
</head>

<body>
    <!-- Nav bar -->
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="ToDo.html">ToDo</a></li>
            <li><a href="Setting.html">Setting</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Side bar-->
            <div class="col-4 side-bar">
                <img class="avatar"
                    src="imgs/avatar/businessman-icon-image-male-avatar-profile-vector-glasses-beard-hairstyle-179728610.jpg"
                    alt="User Image">
                <h2 class="mb-5">User Name</h2>
                <div class="row w-100">
                    <div class="col-6 the-missions">Tasks</div>
                    <div class="col-6 numbers">10</div>
                </div>
                <div class="row w-100">
                    <div class="col-6 the-missions">Active</div>
                    <div class="col-6 numbers">6</div>
                </div>
                <div class="row w-100">
                    <div class="col-6 the-missions">Completed</div>
                    <div class="col-6 numbers">4</div>
                </div>
            </div>

            <div class="col-8 content">
                <div class="row each-task mx-auto my-5">
                    <div class="col-5 d-flex align-items-center">
                        <p>Setting</p>
                    </div>
                    <div class="col-7 d-flex justify-content-center align-items-center">
                        <div id="setting-btn">
                            <input type="checkbox" id="slider">
                            <label for="slider" id="setting-lab"></label>
                        </div>
                    </div>
                </div>
                <div class="row each-task mx-auto my-5">
                    <div class="col-5 d-flex align-items-center">
                        <p>Reset all tasks</p>
                    </div>
                    <div class="col-7 d-flex justify-content-center align-items-center">
                        <button class="btn-secondary p-3 rounded-2" id="ResetBtn">Reset All</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
