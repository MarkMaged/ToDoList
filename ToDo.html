<body>
    <!-- Nav bar -->
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="ToDo.html">ToDo</a></li>
            <li><a href="Setting.html">Setting</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Side bar-->
            <div class="col-4 side-bar">
                <img class="avatar"
                    src="imgs/avatar/businessman-icon-image-male-avatar-profile-vector-glasses-beard-hairstyle-179728610.jpg"
                    alt="User Image">
                <h2 class="mb-5">User Name</h2>
                <div class="row w-100">
                    <div class="col-6 the-missions">Tasks</div>
                    <div class="col-6 numbers">10</div>
                </div>
                <div class="row w-100">
                    <div class="col-6 the-missions">Active</div>
                    <div class="col-6 numbers">6</div>
                </div>
                <div class="row w-100">
                    <div class="col-6 the-missions">Completed</div>
                    <div class="col-6 numbers">4</div>
                </div>
            </div>

            <!-- Page Content -->
            <div class="col-8 content">
                <div class="row mt-5">
                    <div class="col-6 d-flex justify-content-center text-white">
                        <h3>Active Taska</h3>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inputItem" placeholder="Name of Task">
                        <button class="task-btn" id="Add-btn">Add Task</button>
                    </div>
                </div>
                <!-- this div have all active tasks -->
                <div class="w-100 border border-2 border-secondary rounded-2 scroll" id="newTask">
                </div>
                <!-- end div that have all active tasks -->
                <!-- completed tasks -->
                <div class="row mt-5">
                    <div class="col-6 d-flex justify-content-center text-white">
                        <h3>Completed</h3>
                    </div>
                </div>
                <div class="w-100 border border-2 border-secondary rounded-2 scroll" id="compeletTask">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
